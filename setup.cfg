[flake8]
max-line-length = 88
extend-ignore = E203, W503, E231, E501, F401, F403, F405
exclude =
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info,
    venv,
    .venv,
    env,
    .env,
    .tox,
    .pytest_cache,
    .mypy_cache,
    docs,
    logs,
    htmlcov,
    **/venv/**,
    **/.venv/**,
    **/env/**,
    **/.env/**,
    **/site-packages/**,
    **/lib/python*/**,
    *.pyc,
    *.pyo,
    *.pyd,
    *.so,
    *.dll,
    *.dylib
max-complexity = 12
statistics = True
count = True 